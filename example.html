<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <STYle>.zoom-img {
        width: 500px;
        height: 500px;
        overflow: scroll;
      }
      
      .zoom-img img {
        width: 100%;
        transition: width 0.25s ease;
      }
      
      .zoom-img img:hover {
        width: 3000px;
      }</STYle>
</head>
<body>
    <div class="zoom-img">
        <img src="http://placekitten.com/3000/3000">
      </div>
</body>
</html>
